<div class="iframe-container {{ include.class }}">
  <iframe
    src="https://www.youtube-nocookie.com/embed/{{ include.ytid }}?showinfo=0"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
  ></iframe>
</div>
